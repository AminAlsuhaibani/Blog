baseURL: "https://adityatelange.github.io/hugo-PaperMod/"
title: "Kalinka's site"
copyright: "Â© [PaperMod Contributors](https://github.com/adityatelange/hugo-PaperMod/graphs/contributors)"
pagination:
  pagerSize: 5
theme: [ hugo-PaperMod ]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: [ "posts", "papermod" ]

minify:
  disableXML: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: "Home"
          url: "/home/"
          weight: 1
        - name: "Profile"
          url: "/profile/"
          weight: 2
        - name: "Blog"
          url: "/blog/"
          weight: 3
        - name: "Tags"
          url: "/tags/"
          weight: 10
        - name: "WiKi"
          url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:

  env: production
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: "Theme PaperMod"

  defaultTheme: auto
  ShowShareButtons: true
  ShowReadingTime: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  images: [ "images/papermod-cover.png" ]

  profileMode:
    enabled: false
    title: "Im Kalinka check my github account "
    buttons:
      - name: My Github
        url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"

  homeInfoParams:
    Title: "Welcome to my page !!"
    Content: >
      ðŸ‘‹ Welcome to my demo page, I used Hugo's theme called PaperMod!

      - **PaperMod**  is designed to be clean and simple but fast and responsive theme with useful feature-set that enhances UX.

      - Feel free to show your support by giving us a star ðŸŒŸ on GitHub and sharing with your friends and social media .

      - PaperMod is based on theme [Paper](https://github.com/nanxiaobei/hugo-paper/tree/4330c8b12aa48bfdecbcad6ad66145f679a430b3).

  socialIcons:
    - name: github
      title: "View Source on Github"
      url: "https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley"